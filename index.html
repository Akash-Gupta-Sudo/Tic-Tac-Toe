<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <main>
    <!--This is The main grid boxes-->
    <section class="grid">
        <div class='box' id="0"></div>
        <div class='box' id="1"></div>
        <div class='box' id="2"></div>
        <div class='box' id="3"></div>
        <div class='box' id="4"></div>
        <div class='box' id="5"></div>
        <div class='box' id="6"></div>
        <div class='box' id="7"></div>
        <div class='box' id="8"></div>
        
    </section>
    <!--Button Below the Grid-->
    <section class="buttons">
        <div id="button"><h3>Good Luck!</h3></div>
        <div id=turn><h3>It's Player <img class="button-img" src="./1-16405_american-red-cross-computer-icons-christian-cross-symbol.png"> turn</h3></div>
       
    </section>
        
    
    </main>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
